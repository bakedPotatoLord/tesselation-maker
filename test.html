<body>
	<canvas id="canvas" width=800 height=800>



	</canvas>
	<script>
		window.onload = function() {
			console.log("script loaded")
			
			let image = document.getElementById("img2")
			var tileSelector = 0;
			let scale = 0.1
			var width = 800
			var height = 800
			var rotation 
			var iX =0;
			var iY =0;
			var keyPresses;

			let canvas = document.querySelector('canvas');
			let ctx = canvas.getContext('2d');
			
			
			
			window.addEventListener('keydown', keyDownListener);
			function keyDownListener(event) {
				keyPresses[event.key] = true;
				event.view.event.preventDefault();
			}

			window.addEventListener('keyup', keyUpListener);
			function keyUpListener(event) {
				keyPresses[event.key] = false;
				event.view.event.preventDefault();
			}
			
			canvas.addEventListener("mousemove", mouseListener(event));
			
			function mouseListener(event){
			console.log("mousemoved")
			while(iX <= 1){
				while(iY <= 1){
					function getRandomInt(max) {
						return Math.floor(Math.random() * Math.floor(max));
					}
					
					tileSelector = getRandomInt(4);
					if( tileSelector == 0 ){
					image = document.getElementById("img");
					} else if( tileSelector == 1 ) {
					image = document.getElementById("img2");
					} else if( tileSelector == 2 ) {
					image = document.getElementById("img3");
					} else if( tileSelector == 3 ) {
					image = document.getElementById("img4");
					}
					ctx.clearRect(0,0,800,800);
					rotation= ( getRandomInt(4) * 90);
					ctx.save();
					ctx.translate( (iX * 80) + 32, (iY * 80) + 32 );
					ctx.rotate( rotation * Math.PI / 180);
					ctx.drawImage(image,-32 ,-32 , 80, 80);
					ctx.restore();
					console.log( tileSelector, iX, iY, rotation);
				iY++ 
				};
			iY = 0;
			iX++
			};
			}
		};
	</script>
